<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Tickets form</title>
    </head>
    <body>

        <main>
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

            <div class="container formContainer rounded">
                <div class="formInfo d-flex justify-center">
                    <div class="inputContainer">
                        <label class="d-block" for="userName">Nome Cognome</label>
                        <input id="userName" type="text" />
                    </div>

                    <div class="inputContainer">
                        <label class="d-block" for="travel">Km da percorrere</label>
                        <input id="travelDistance" type="text" />
                    </div>

                    <div class="inputContainer">
                        <label class="d-block" for="userAge">Fascia d'et√†</label>
                        <select name="" id="userAge">
                            <option value="0">----------</option>
                            <option value="1">Maggiorenne</option>
                            <option value="2">Minorenne</option>
                            <option value="3">Senior</option>
                        </select>
                    </div>
                </div>
                <div class="formButton d-flex justify-center">
                    <button class="focus" id="startButton">Genera</button>
                    <button id="resetButton">Annulla</button>
                </div>
            </div>

                <div id="ticketSlot" class="d-none">
                    <h2>IL TUO BIGLIETTO</h2>

                    <div class="container ticketContainer">

                        <div id="ticketError" class="d-none">
                            <h3>Non sono stati compilati tutti i campi del form oppure alcuni dei dati inseriti potrebbero non essere considerati validi</h3>
                        </div>

                        <div id="ticketInfoSlot" class="d-none">
                            <h3>DETTAGLIO PASSEGGERI</h3>
                            <div class="d-flex">
                                <div class="nameContainer">
                                    <h3>NOME PASSEGGERO</h3>
                                    <div id="nameSlot"></div>
                                </div>

                                <div class="tableContainer">
                                    <table>
                                        <tr>
                                            <th>Offerta</th>
                                            <th>Carrozza</th>
                                            <th>Codice CP</th>
                                            <th>Costo biglietto</th>
                                        </tr>
                                        <tr>
                                            <td id="ticketDiscount"></td>
                                            <td id="ticketCarriage"></td>
                                            <td id="ticketCP"></td>
                                            <td id="ticketPrice"></td>
                                        </tr>
                                    </table> 
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

        </main>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
